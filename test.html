<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials Section</title>
  <style>
    /* Body and overall background */
    body {
      margin: 0;
      padding: 0;
      background-color: #2c1e17; /* Dark background */
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Container styling */
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Section styling */
    .testimonial-section {
      padding: 4rem 0;
      text-align: center;
    }
    .testimonial-subtitle {
      color: #c8a27a;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .testimonial-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      font-family: serif;
    }
    .testimonial-description {
      color: #ccc;
      max-width: 700px;
      margin: 0.5rem auto 2rem;
      line-height: 1.6;
    }

    /* Carousel container */
    .carousel-container {
      position: relative;
      overflow: hidden; /* hides the slides that are out of view */
    }

    /* Slides wrapper */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out; /* smooth slide animation */
    }

    /* Individual slide */
    .slide {
      min-width: 100%;
      padding: 0 1rem;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    .slide-content {
      background-color: #3f2c20; /* Brown card background */
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .slide-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .star-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .star {
      font-size: 1.1rem;
      margin: 0 2px;
      color: #6b7280; /* default (unfilled) color */
    }
    .star.filled {
      color: #c8a27a; /* filled star color */
    }
    .slide-text {
      font-style: italic;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .slide-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      font-family: serif;
    }
    .slide-role {
      color: #c8a27a;
      font-size: 0.9rem;
    }

    /* Navigation arrows */
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #c8a27a;
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .arrow-btn:hover {
      background-color: #b08e69;
    }
    .arrow-btn:focus {
      outline: none;
    }
    .prev-btn {
      left: -20px; /* adjust horizontally as needed */
    }
    .next-btn {
      right: -20px; /* adjust horizontally as needed */
    }

    /* Dot indicators */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: width 0.3s;
    }
    .dot.active {
      width: 24px;
      background-color: #c8a27a;
      border-radius: 6px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .arrow-btn {
        display: none; /* hide arrows on smaller screens */
      }
    }
  </style>
</head>
<body>

  <section class="testimonial-section" id="testimonials">
    <div class="container">
      <p class="testimonial-subtitle">Testimonials</p>
      <h2 class="testimonial-title">What Our Guests Say</h2>
      <p class="testimonial-description">
        Don't take our word for it - hear from our valued customers about
        their dining experiences at Saveur.
      </p>

      <!-- Carousel container -->
      <div class="carousel-container">
        <!-- Slides wrapper -->
        <div class="slides" id="slides">
          <!-- Slides will be injected by JavaScript -->
        </div>

        <!-- Prev/Next Arrows -->
        <button class="arrow-btn prev-btn" id="prevBtn">&#10094;</button>
        <button class="arrow-btn next-btn" id="nextBtn">&#10095;</button>
      </div>

      <!-- Dots (indicators) -->
      <div class="dots" id="dots"></div>
    </div>
  </section>

  <script>
    // Testimonials data (same as your React code)
    const testimonials = [
      {
        name: 'Emily Johnson',
        role: 'Food Critic',
        image: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=774&q=80',
        stars: 5,
        text: 'Saveur redefines fine dining with impeccable service and dishes that are both visually stunning and delicious. A true culinary gem in the city.'
      },
      {
        name: 'Michael Chen',
        role: 'Regular Customer',
        image: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=774&q=80',
        stars: 5,
        text: "I've been coming to Saveur for five years, and it never disappoints. The seasonal menu keeps things exciting, and the atmosphere is always perfect for any occasion."
      },
      {
        name: 'Sophia Rodriguez',
        role: 'Local Food Blogger',
        image: 'https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&w=922&q=80',
        stars: 4,
        text: 'The attention to detail at Saveur is remarkable. From the carefully crafted cocktails to the perfectly executed main courses, every aspect shows dedication to quality.'
      }
    ];

    // Current index for the carousel
    let currentIndex = 0;

    // References to DOM elements
    const slidesContainer = document.getElementById('slides');
    const dotsContainer = document.getElementById('dots');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Generate slides & dots based on data
    function createCarousel() {
      testimonials.forEach((testimonial, index) => {
        // Create the slide element
        const slide = document.createElement('div');
        slide.classList.add('slide');

        // Create the content for each slide
        slide.innerHTML = `
          <div class="slide-content">
            <img src="${testimonial.image}" alt="${testimonial.name}" class="slide-img" />
            <div class="star-container">
              ${generateStars(testimonial.stars)}
            </div>
            <p class="slide-text">"${testimonial.text}"</p>
            <h4 class="slide-name">${testimonial.name}</h4>
            <p class="slide-role">${testimonial.role}</p>
          </div>
        `;

        // Append to slides container
        slidesContainer.appendChild(slide);

        // Create dot indicator
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (index === 0) dot.classList.add('active'); // first dot is active
        dot.addEventListener('click', () => goToSlide(index));
        dotsContainer.appendChild(dot);
      });
    }

    // Generate star icons
    function generateStars(starCount) {
      let starsHtml = '';
      for (let i = 0; i < 5; i++) {
        if (i < starCount) {
          starsHtml += '<span class="star filled">&#9733;</span>'; // Filled star
        } else {
          starsHtml += '<span class="star">&#9733;</span>'; // Unfilled star
        }
      }
      return starsHtml;
    }

    // Update slide position & dots
    function updateCarousel() {
      const width = slidesContainer.clientWidth; 
      slidesContainer.style.transform = `translateX(-${currentIndex * width}px)`;

      // Update dots
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.classList.remove('active');
        if (index === currentIndex) dot.classList.add('active');
      });
    }

    // Go to next testimonial
    function nextTestimonial() {
      currentIndex = (currentIndex + 1) % testimonials.length;
      updateCarousel();
    }

    // Go to previous testimonial
    function prevTestimonial() {
      currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
      updateCarousel();
    }

    // Go to specific slide
    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
    }

    // Auto-advance every 6 seconds
    let autoSlide = setInterval(() => {
      nextTestimonial();
    }, 6000);

    // Stop auto-advance when user clicks next/prev, then restart
    function resetAutoSlide() {
      clearInterval(autoSlide);
      autoSlide = setInterval(() => {
        nextTestimonial();
      }, 6000);
    }

    // Event listeners for buttons
    prevBtn.addEventListener('click', () => {
      prevTestimonial();
      resetAutoSlide();
    });
    nextBtn.addEventListener('click', () => {
      nextTestimonial();
      resetAutoSlide();
    });

    // Initialize carousel
    createCarousel();
    updateCarousel();

    // Handle window resizing (to recalc slide width)
    window.addEventListener('resize', updateCarousel);
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f5f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .reservation-container {
            background-color: #f5ebe1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }

        /* Form Title */
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c1e17;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            color: #2c1e17;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #c8a27a;
            color: white;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #b08e69;
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <select id="guests" required>
                    <option value="" disabled selected>Number of guests</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="requests">Special Requests</label>
                <textarea id="requests" placeholder="Any special requests or dietary requirements"></textarea>
            </div>
            <button type="submit" class="submit-btn">Book Table</button>
        </form>
    </div>

    <script>
        document.getElementById("reservation-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents actual submission for demo purposes
            alert("Your reservation request has been submitted!");
        });
    </script>
</body>
</html>
